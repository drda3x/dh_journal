{% extends "base.html" %}
{% block head %}
    <script type="text/javascript">
        $(document).ready(function() {

            $('.group').click(function() {

                $('iframe').attr('src', $(this).attr('href'));

                return false;
            })

        });
    </script>
{% endblock %}
{% block body %}
    Привет!!! {{ user }}<br>
    {% if groups %}

        Вот список твоих групп:<br>
        <ul>
            {% for group in groups %}
                <li><a class="group" href="/group?id={{ group.id }}">{{ group.name }}</a></li>
            {% endfor %}
        </ul>
        <iframe width="700px" height="500px"></iframe>

    {% else %}

        Ты еще не ведешь ни одной группы
    {% endif %}
{% endblock %}
