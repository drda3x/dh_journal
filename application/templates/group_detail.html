{% extends "base.html" %}
{% block head %}
    <style>
        table {
            border: 1px solid;
        }
        table th {
            border: 1px solid;
        }
    </style>
{% endblock %}
{% block body %}
    {{ group_detail.name }}
    <br>
    {{ group_detail.start_date }}
    <table>
        <tr>
            <th>
                ФИО
            </th>
            {% for date in group_detail.calendar %}
                <th>{{ date }}</th>
            {% endfor %}
        </tr>
    </table>

{% endblock %}
